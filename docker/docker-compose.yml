services:
  api:
    container_name: gitcord_api
    image: ghcr.io/ijskoud/gitcord:api
    restart: always

    volumes:
      - ~/gitcord/.env:/gitcord/.env.local
    ports:
      - 3001:3000

  bot:
    container_name: gitcord_bot
    image: ghcr.io/ijskoud/gitcord:bot
    restart: always

    volumes:
      - ~/gitcord/.env:/gitcord/.env.local
